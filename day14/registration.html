<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Collge Registration Form</h1>
    <p>Please fill in the college application form below if you want to attend our <br> institution.Thank you! <hr></p>
    <div><form action="../day14/sign.html">
        <label for="name">First Name :</label>
        <input type="text" id="name" name="First Name" maxlength="20" placeholder="First Name" autofocus required><br><br>
        <label for=""> Last Name :</label>
        <input type="text" name="Last Name" maxlength="10" placeholder="Last Name" required><br><br>
        <label for="" >Gender</label><br>
        <input type="radio" name="gender" required>Male
        <input type="radio" name="gender" required>Female <br><br>
        <label for="">Date of Birth</label>
        <input type="date" required><br><br>
        <label for="">Phone</label>
        <input type="text" name="country code" value="+91" maxlength="3">
        <input type="tel" name="Phone" maxlength="10" placeholder="### ### ####" required><br><br>
        <label for="">Home Address</label><br>
        <textarea name="" id="" cols="80" rows="4" value ="Address"></textarea><br><br>
        <label for="">Email :</label>
        <input type="email" name="email" placeholder="abc@gmail.com"> 
        <br><br>
        <label for="Course">Select Course:</label><br>
        <select id="Course" name="Course" required>
        <option value="">--Select Course--</option>
        <option value="andhra_pradesh">MPC</option>
        <option value="telangana">MSCS</option>
        <option value="karnataka">MPCs</option>
        <option value="tamil_nadu">B.Com</option>
        <option value="maharashtra">BZC</option>
        <option value="kerala">MCCs</option>
        <option value="gujarat">AI</option>
        <option value="rajasthan">DATA SCEINCE</option>
        <option value="west_bengal">WEB DEVELOPMENT</option>
        <!-- Add more COURSE as needed -->
        </select><br><br>
        <label for="">Upload Documnets :</label><br>
        <input type="file"><br><br>
        <input type="submit">


    </form></div>
</body>
</html>
