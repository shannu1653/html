<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Single Page Example with Anchor Links</title>
  <style>
    /* Basic styling for layout */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth; /* Smooth scrolling */
    }

    /* Navigation bar */
    nav {
      background-color: #333;
      padding: 10px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      color: yellow;
    }

    /* Section styles */
    section {
      padding: 100px 20px;
      height: 100vh; /* Full screen height */
    }

    #home {
      background-color: #f4f4f4;
    }

    #about {
      background-color: #d1e7ff;
    }

    #contact {
      background-color: #ffe7d1;
    }

    h1 {
      margin-top: 60px; /* space for fixed nav */
    }
  </style>
</head>
<body>

  <!-- Navigation Menu -->
  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- Home Section -->
  <section id="home">
    <h1>Home Section</h1>
    <p>Welcome to the Home section. This is a single-page website using anchor links.</p>
  </section>

  <!-- About Section -->
  <section id="about">
    <h1>About Section</h1>
    <p>This is the About section. Instead of loading a new page, the link scrolls here.</p>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h1>Contact Section</h1>
    <p>This is the Contact section. You can reach us here.</p>
  </section>

</body>
</html>
