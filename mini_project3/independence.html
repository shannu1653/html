<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Independence Day ðŸ‡®ðŸ‡³</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root{
      --saffron:#FF9933;
      --white:#ffffff;
      --green:#138808;
      --navy:#0a3d91; /* Chakra */
      --bg:#0b1020;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:"Poppins",system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;
      color:#fff;
      background: radial-gradient(1200px 800px at 10% 110%, #071026, #0a0f1f 40%, #050813 85%);
      overflow:hidden;
    }

    /* --- Animated Flag Bands (parallax waves) --- */
    .flag{
      position:fixed; inset:0; pointer-events:none; z-index:-1;
      filter:saturate(110%) contrast(105%);
    }
    .band{position:absolute; left:-5vw; width:110vw; height:36%;}
    .band::before, .band::after{
      content:""; position:absolute; inset:-10% -5%;
      background: repeating-linear-gradient(115deg,rgba(255,255,255,.12) 0 6px, transparent 6px 16px);
      opacity:.16; mix-blend-mode:overlay;
      animation: shimmer 12s linear infinite;
    }
    .band--top{top:-2%; background:linear-gradient( to bottom, var(--saffron), #ffb066 );}
    .band--mid{top:32%; height:36%; background:linear-gradient(to bottom, #fefefe, #f7f7f7);} 
    .band--bot{bottom:-2%; background:linear-gradient( to bottom, #0f9d46, var(--green) );}

    /* wavy masks */
    .band{--amp:16px; --speed:7s; --skew: -6deg;}
    .band{ transform:skewY(var(--skew));}
    .band .wave{position:absolute; inset:0; background:inherit;}
    .band .wave:nth-child(1){ animation: wave var(--speed) linear infinite; opacity:1}
    .band .wave:nth-child(2){ animation: wave calc(var(--speed)*1.35) linear reverse infinite; opacity:.8; filter:blur(1px)}
    .band .wave:nth-child(3){ animation: wave calc(var(--speed)*1.8) linear infinite; opacity:.65; filter:blur(2px)}

    @keyframes wave {
      0%{ clip-path: path("M0,50 C 120,60 240,40 360,55 C 480,70 600,35 720,50 V100 H0 Z"); }
      25%{clip-path: path("M0,48 C 120,35 240,65 360,45 C 480,25 600,75 720,52 V100 H0 Z");}
      50%{clip-path: path("M0,52 C 120,62 240,42 360,60 C 480,78 600,38 720,50 V100 H0 Z");}
      75%{clip-path: path("M0,49 C 120,28 240,68 360,40 C 480,22 600,72 720,51 V100 H0 Z");}
      100%{clip-path: path("M0,50 C 120,60 240,40 360,55 C 480,70 600,35 720,50 V100 H0 Z");}
    }
    @keyframes shimmer {0%{transform:translateX(-10%)}100%{transform:translateX(10%)}}

    /* --- Centerpiece --- */
    .center{
      position:relative; height:100vh; width:100vw; display:grid; place-items:center;
      text-align:center; padding:2rem;
    }
    h1{
      font-size: clamp(2.2rem, 7vw, 5rem);
      font-weight:900; line-height:1.05; margin:.2rem 0 .5rem;
      letter-spacing:.02em;
      background: conic-gradient(from 0.25turn, var(--saffron), var(--white) 33%, var(--green) 66%, var(--saffron));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 4px 18px rgba(0,0,0,.5));
      animation: hue 16s linear infinite;
    }
    @keyframes hue{0%{filter:drop-shadow(0 4px 18px rgba(0,0,0,.5)) hue-rotate(0)}100%{filter:drop-shadow(0 4px 18px rgba(0,0,0,.5)) hue-rotate(360deg)}}

    .subtitle{font-weight:700; font-size:clamp(1rem,3.2vw,1.6rem); opacity:.9}
    .tagline{font-size:clamp(.9rem,2.5vw,1.1rem); opacity:.8; margin-top:.35rem}

    /* --- Ashoka Chakra --- */
    .chakra{
      width:min(36vmin, 260px); aspect-ratio:1; position:absolute; inset:auto; top:8vh; left:50%; transform:translateX(-50%);
      opacity:.95; filter:drop-shadow(0 6px 14px rgba(10,61,145,.35));
      animation: floaty 6s ease-in-out infinite;
    }
    @keyframes floaty{0%,100%{transform:translate(-50%,0)}50%{transform:translate(-50%,-10px)}}
    .chakra svg{width:100%; height:100%;}
    .chakra .spin{transform-origin:50% 50%; animation:spin 22s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}

    /* --- Fireworks (canvas) --- */
    canvas#fx{position:fixed; inset:0; pointer-events:none; z-index:3}

    /* --- Balloons --- */
    .balloon{position:fixed; bottom:-12vh; width:18px; aspect-ratio:1/1.3; border-radius:50% 50% 45% 55% / 55% 45% 50% 50%;
      box-shadow: inset 0 0 10px rgba(255,255,255,.45), 0 4px 12px rgba(0,0,0,.25);
      animation: rise var(--t) linear infinite; z-index:2}
    .balloon::after{content:""; position:absolute; bottom:-12px; left:50%; width:2px; height:22px; background:#ddd; transform:translateX(-50%);}
    @keyframes rise{to{transform:translateY(-120vh) translateX(var(--x,0))}}

    .b1{background:var(--saffron)}
    .b2{background:#f0f0f0}
    .b3{background:var(--green)}

    /* CTA */
    .cta{margin-top:1rem; display:flex; gap:.6rem; justify-content:center}
    .btn{border:none; padding:.7rem 1rem; border-radius:999px; font-weight:700; cursor:pointer; backdrop-filter:blur(6px);
      background:rgba(255,255,255,.12); color:#fff; box-shadow:0 6px 18px rgba(0,0,0,.25)}
    .btn:hover{background:rgba(255,255,255,.2)}

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce){
      .band .wave, .chakra .spin, .chakra, #fx, .balloon{animation:none !important}
    }
  </style>
</head>
<body>
  <!-- Animated Tricolor Background -->
  <div class="flag" aria-hidden="true">
    <div class="band band--top">
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
    </div>
    <div class="band band--mid">
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
    </div>
    <div class="band band--bot">
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
    </div>
  </div>

  <!-- Floating Balloons -->
  <div class="balloon b1" style="left:8%; --t:26s; --x:-12vw"></div>
  <div class="balloon b2" style="left:18%; --t:30s; --x:8vw"></div>
  <div class="balloon b3" style="left:28%; --t:24s; --x:-6vw"></div>
  <div class="balloon b1" style="left:72%; --t:28s; --x:6vw"></div>
  <div class="balloon b2" style="left:82%; --t:33s; --x:-10vw"></div>
  <div class="balloon b3" style="left:56%; --t:25s; --x:4vw"></div>

  <!-- Center Content -->
  <main class="center">
    <div class="chakra" aria-hidden="true" title="Ashoka Chakra">
      <!-- 24-spoke Ashoka Chakra -->
      <svg viewBox="0 0 200 200" role="img" aria-label="Ashoka Chakra">
        <defs>
          <radialGradient id="rim" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9"/>
            <stop offset="60%" stop-color="var(--navy)" stop-opacity="0.6"/>
            <stop offset="100%" stop-color="var(--navy)"/>
          </radialGradient>
        </defs>
        <circle cx="100" cy="100" r="94" fill="none" stroke="url(#rim)" stroke-width="6"/>
        <g class="spin" fill="var(--navy)" stroke="var(--navy)">
          <circle cx="100" cy="100" r="6" />
          <!-- spokes -->
          
          <!-- Generate 24 spokes by rotation -->
          <g id="spokes">
            <rect x="98.5" y="16" width="3" height="68" rx="1.5"/>
          </g>
          <g>
            <!-- clone spokes at 15Â° increments -->
            <use href="#spokes" transform="rotate(15 100 100)"/>
            <use href="#spokes" transform="rotate(30 100 100)"/>
            <use href="#spokes" transform="rotate(45 100 100)"/>
            <use href="#spokes" transform="rotate(60 100 100)"/>
            <use href="#spokes" transform="rotate(75 100 100)"/>
            <use href="#spokes" transform="rotate(90 100 100)"/>
            <use href="#spokes" transform="rotate(105 100 100)"/>
            <use href="#spokes" transform="rotate(120 100 100)"/>
            <use href="#spokes" transform="rotate(135 100 100)"/>
            <use href="#spokes" transform="rotate(150 100 100)"/>
            <use href="#spokes" transform="rotate(165 100 100)"/>
            <use href="#spokes" transform="rotate(180 100 100)"/>
            <use href="#spokes" transform="rotate(195 100 100)"/>
            <use href="#spokes" transform="rotate(210 100 100)"/>
            <use href="#spokes" transform="rotate(225 100 100)"/>
            <use href="#spokes" transform="rotate(240 100 100)"/>
            <use href="#spokes" transform="rotate(255 100 100)"/>
            <use href="#spokes" transform="rotate(270 100 100)"/>
            <use href="#spokes" transform="rotate(285 100 100)"/>
            <use href="#spokes" transform="rotate(300 100 100)"/>
            <use href="#spokes" transform="rotate(315 100 100)"/>
            <use href="#spokes" transform="rotate(330 100 100)"/>
            <use href="#spokes" transform="rotate(345 100 100)"/>
          </g>
        </g>
      </svg>
    </div>

    <header>
      <h1>Happy Independence Day</h1>
      <div class="subtitle">à¤­à¤¾à¤°à¤¤ à¤®à¤¾à¤¤à¤¾ à¤•à¥€ à¤œà¤¯ â€¢ Jai Hind ðŸ‡®ðŸ‡³</div>
      <p class="tagline">Wishing you freedom, unity, and progress.</p>
      <div class="cta">
        <button class="btn" id="burst">Launch Fireworks</button>
        <button class="btn" id="toggle">Pause Animations</button>
      </div>
    </header>
  </main>

  <canvas id="fx" aria-hidden="true"></canvas>

  <script>
    // --- Simple Fireworks on Canvas ---
    (() => {
      const c = document.getElementById('fx');
      const ctx = c.getContext('2d');
      let w, h, scale = window.devicePixelRatio || 1;
      function resize(){
        w = c.width = innerWidth * scale;
        h = c.height = innerHeight * scale;
        c.style.width = innerWidth + 'px';
        c.style.height = innerHeight + 'px';
        ctx.scale(scale, scale);
      }
      resize();
      addEventListener('resize', resize);

      class Particle{
        constructor(x,y,angle,speed,color){
          this.x=x; this.y=y; this.vx=Math.cos(angle)*speed; this.vy=Math.sin(angle)*speed;
          this.life=1; this.decay=0.012 + Math.random()*0.02; this.color=color;
        }
        step(){
          this.x+=this.vx; this.y+=this.vy; this.vy+=0.04; // gravity
          this.vx*=0.992; this.vy*=0.992; this.life-=this.decay;
        }
        draw(){
          ctx.globalAlpha = Math.max(this.life, 0);
          ctx.beginPath(); ctx.arc(this.x,this.y,2.2,0,Math.PI*2); ctx.fillStyle=this.color; ctx.fill();
        }
      }

      const bursts=[];
      function fire(x,y){
        const n = 140 + Math.random()*60;
        const palette = ['#FF9933','#ffffff','#138808','#0a3d91'];
        for(let i=0;i<n;i++){
          const angle = (i/n)*Math.PI*2 + (Math.random()*0.2-0.1);
          const speed = 2 + Math.random()*4.5;
          const col = palette[(Math.random()*palette.length)|0];
          bursts.push(new Particle(x,y,angle,speed,col));
        }
      }

      // Auto bursts
      let t=0; function loop(){
        ctx.clearRect(0,0,innerWidth,innerHeight);
        if(t%90===0){ fire(Math.random()*innerWidth*0.8 + innerWidth*0.1, Math.random()*innerHeight*0.4 + innerHeight*0.1); }
        for(let i=bursts.length-1;i>=0;i--){
          const p=bursts[i]; p.step(); p.draw(); if(p.life<=0) bursts.splice(i,1);
        }
        t++; raf = requestAnimationFrame(loop);
      }
      let raf = requestAnimationFrame(loop);

      // Interactions
      addEventListener('click', (e)=>{ fire(e.clientX, e.clientY); });
      document.getElementById('burst').addEventListener('click', (e)=>{
        const rect = e.target.getBoundingClientRect();
        fire(rect.left + rect.width/2, rect.top - 20);
      });

      // Pause/Play toggle for users who want to stop motion
      let paused=false; const toggleBtn=document.getElementById('toggle');
      toggleBtn.addEventListener('click',()=>{
        if(!paused){ cancelAnimationFrame(raf); c.getContext('2d').clearRect(0,0,innerWidth,innerHeight); document.documentElement.style.setProperty('scroll-behavior','auto');
          Array.from(document.styleSheets).forEach(ss=>{ try{ Array.from(ss.cssRules).forEach(r=>{ if(r.type===CSSRule.STYLE_RULE && r.style.animationPlayState!==undefined){ r.style.animationPlayState='paused'; } }); }catch(_){} });
          toggleBtn.textContent='Resume Animations';
        }else{
          Array.from(document.styleSheets).forEach(ss=>{ try{ Array.from(ss.cssRules).forEach(r=>{ if(r.type===CSSRule.STYLE_RULE && r.style.animationPlayState!==undefined){ r.style.animationPlayState='running'; } }); }catch(_){} });
          raf=requestAnimationFrame(loop); toggleBtn.textContent='Pause Animations';
        }
        paused=!paused;
      });
    })();
  </script>
</body>
